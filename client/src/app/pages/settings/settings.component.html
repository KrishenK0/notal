<div class="flex flex-col items-center justify-center w-auto h-full">
  <div class="w-full max-w-md pt-6 pb-8 mb-4 bg-white rounded shadow">
    <h1 class="text-lg font-bold px-8">User information</h1>
    <hr class="mb-2">
      <form class="px-8">
        <div class="mt-2 mb-4">
          <label class="block mb-2 text-sm font-bold text-gray-700">Database ID <span color="danger">*</span></label>
          <input class="w-full px-3 py-2 mb-3 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" required formControlName="email" type="text" [value]="calendar.databaseID ?? ''" />
        </div>
        <button class="btn-primary" color="primary" type="submit">Save</button>
    </form>
  </div>
</div>
